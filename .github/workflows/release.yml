name: Release to TestPyPI

on:
  release:
    types: [published]

env:
  PYPI_ENVIRONMENT: test-pypi

jobs:
  release:
    runs-on: ubuntu-latest
    environment: ${{ env.PYPI_ENVIRONMENT }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - name: Install uv
      uses: astral-sh/setup-uv@v2
      with:
        version: "latest"

    - name: Install dependencies
      run: uv sync

    - name: Build package
      run: uv build

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        environment: ${{ env.PYPI_ENVIRONMENT }}
